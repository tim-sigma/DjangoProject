<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
</head>
<body>
    <h1>Головна сторінка</h1>

    {% if user.is_authenticated %}
        <p>Ви увійшли як <strong>{{ user.username }}</strong></p>

        <p><a href="{% url 'inputphrase_list' %}">Вхідні фрази</a></p>
        <p><a href="{% url 'referencephrase_list' %}">Опорні фрази</a></p>
        <p><a href="{% url 'prompt_list' %}">Промпти</a></p>
        <p><a href="{% url 'result_list' %}">Результати</a></p>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Вийти</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}">Увійти</a> | <a href="{% url 'register' %}">Зареєструватися</a></p>
    {% endif %}
</body>
</html>
