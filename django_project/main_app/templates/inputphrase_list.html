<h2>Список вхідних фраз</h2>
<ul>
  {% for phrase in inputphrases %}
    <li>
      <a href="{% url 'inputphrase_detail' phrase.pk %}">{{ phrase.text }}</a>
    </li>
  {% empty %}
    <li>Жодної фрази не знайдено.</li>
  {% endfor %}
</ul>

<p><a href="{% url 'inputphrase_add' %}">Додати запис</a></p>

<p><a href="{% url 'home' %}">Головна сторінка</a></p>
