<h2>Список вхідних фраз</h2>
<ul>
  {% for prompt in prompts %}
    <li>
      <a href="{% url 'prompt_detail' phrase.pk %}">{{ prompt.text }}</a>
    </li>
  {% empty %}
    <li>Жодної фрази не знайдено.</li>
  {% endfor %}
</ul>

<p><a href="{% url 'prompt_add' %}">Додати запис</a></p>

<p><a href="{% url 'home' %}">Головна сторінка</a></p>
